---
- name: Setup the Web App Server
  hosts: GoldenWasteWebApp
  become: yes
  become_method: sudo

  roles:
    - maven
    - java
    - nginx
    - setup

- name: Setup the Database Server
  hosts: GoldenWasteDB
  become: yes
  become_method: sudo

  roles:
    - docker
    - mysql

- name: Start Deploying
  hosts: GoldenWasteWebApp

  roles:
    - deploy